version: '3.7'

services:
  lint_app:
    image: lint_app:latest
    container_name: lint_app
    restart: unless-stopped
    expose:
      - 3131
    networks:
      - caddy_net

  caddy:
    image: caddy:latest
    container_name: caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - caddy_net

volumes:
  caddy_data:
  caddy_config:
